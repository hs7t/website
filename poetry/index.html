  <body>
    <main>
      <h1>Poetry</h1>
      <p>Some of it, in no specific order.</p>
      <section class="gallery">
        <figure class="poem-figure" id="good-things-wither">
          <h3>Good things wither when they grace my hands</h3>
          <p>
            It all crumbles into fine soft sands;<br />
            As the breeze thickens and sweeps me past<br />
            Good things wither when they grace my hands.
          </p>
          <p>
            I try to thread careful through time's vast lands,<br />
            Yet as much as I count each blessing I'm cast,<br />
            It all crumbles into fine soft sands.
          </p>
          <p>
            The voices of guides and beloved friends<br />
            Ring loudly and clearly before fading fast;<br />
            Good things wither when they grace my hands.
          </p>
          <p>
            Though I wish I could weave each of these strands<br />
            Into a colourful fabric of life I've passed,<br />
            It all crumbles into fine soft sands.
          </p>
          <p>
            And when I tire of the tides’ demands<br />
            I look behind to an horizon hazed, not glassed;<br />
            Good things wither when they grace my hands.
          </p>
          <p>
            Far enough, when the storm lands,<br />
            the dust will find me to settle at last.<br />
            It all crumbles into fine soft sands;<br />
            Good things wither when they grace my hands.
          </p>
        </figure>

        <figure class="poem-figure" id="lirios">
          <h3>27/06</h3>
          <p>
            No estoy llorando;<br />
            hago un hermoso lago<br />
            de los pensamientos<br />
            que corren de mis ojos.<br />
            Y lo llenaré<br />
            de patos y lirios y peces,<br />
            y si llego a algún día<br />
            encontrarte de nuevo,<br />
            te besaré por un largo tiempo<br />
            y te llevaré a nadar<br />
            a mi lago de lágrimas.<br />
            Y tu canción favorita<br />
            brillará en tu cabello<br />
            mientras te digo<br />
            cuánto valió la pena<br />
            haberte extrañado.<br />
          </p>
        </figure>

        <figure class="poem-figure" id="spark">
          <p>
            And I saw the spark,<br />
            the one whose chase I'd given up,<br />
            and I stole it off the night's hands<br />
            and I swallowed it whole.<br />
          </p>
          <p>
            And I thought of how<br />
            it would've fallen and grown<br />
            and I opened up my body<br />
            and I combed through the ashes<br />
            and saw the dark but not the flicker.<br />
          </p>
        </figure>

        <figure class="poem-figure" id="the-shooting">
          <p>
            Guns ring afar<br>
            like corn being popped;<br>
            “It's not fireworks,”<br>
            states my mother.<br>
          </p>
          <p>
            Two parties,<br>
            or three or more;<br>
            their noise settles<br>
            within a few minutes.
          </p>
          <p>
            A metal door shuts<br>
            as the shop-runner closes<br>
            and climbs the stairs<br>
            up to her home.<br>
          </p>
          <p>
            The TV is back on,<br>
            “We’ll watch the news tomorrow;”<br>
            thirty minutes pass<br>
            and shots click again<br>
            above the programme's voices.
          </p>
        </figure>
      </section>
    </main>
